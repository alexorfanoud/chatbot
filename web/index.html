<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ebee; /* Light gray background */
            color: #333; /* Dark text */
        }

        #chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        #chat-box {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd; /* Light gray border */
            overflow-y: scroll;
            padding: 10px;
            background-color: #fff; /* White background */
            border-radius: 5px;
        }

        .message {
            margin-bottom: 10px;
        }

        .message.sent {
            text-align: right;
        }

        .message.received {
            text-align: left;
        }

        .message.sent .content {
            background-color: #ff8400; /* Messenger blue */
            color: #fff; /* White text */
            padding: 8px 12px;
            border-radius: 5px;
            display: inline-block;
            max-width: 70%;
        }

        .message.received .content {
            background-color: #f2f2f2; /* Light gray background */
            padding: 8px 12px;
            border-radius: 5px;
            display: inline-block;
            max-width: 70%;
        }

        #message-input {
            width: calc(100% - 20px);
            padding: 8px 10px;
            border: 1px solid #ddd; /* Light gray border */
            border-radius: 5px;
            margin-top: 10px;
            background-color: #fff; /* White background */
        }

        #message-input:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="Type a message...">
    </div>

    <script>
        const socket = new WebSocket("ws://localhost:8080/ws?user=2");
        var lastBotMessage = undefined;
        var newResponse = false;

        socket.onopen = function(event) {
            console.log("WebSocket connection established.");
        };

        socket.onmessage = function(event) {
            const content = event.data;
            if (content === "_") {
                newResponse = true;
            } else {
                displayMessage(event.data, 'received');
            }
        };

        socket.onclose = function(event) {
            console.log("WebSocket connection closed:", event);
        };

        function sendMessage() {
            const messageInput = document.getElementById("message-input");
            const message = messageInput.value;
            if (message.trim() !== "") {
                displayMessage(message, 'sent');
                socket.send(message);
                messageInput.value = "";
            }
        }

        function displayMessage(message, type) {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.classList.add('message', type);
            const content = document.createElement("div");
            content.classList.add('content');
            content.textContent = message;
            messageElement.appendChild(content);
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
            lastBotMessage = content;
        }

        document.getElementById("message-input").addEventListener("keypress", function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
